<html>

<head>
    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link href="{{url_for('static', filename='css/login_signup_reset.css')}}" rel="stylesheet">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover"> <a href="{{ url_for('auth.login') }}">
                    < Back </a>
            </h2>
            <h2 class="active"> RESET PASSWORD </h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="{{url_for('view.image_file',name='reset-password-13-512.png', folder = 'user_image')}}"
                    id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="" method="post">
                <label for="login"><b>Tên đăng nhập</b></label>
                <input type="email" class="fadeIn second" id='email' placeholder="******@*****" name='email'>
                <br>
                <label for="user-password"><b>Mật khẩu</b></label>
                <input type="password" class="fadeIn third" id='password' placeholder="********" name='password'>
                <br>
                <label for="password-repeat"><b>Xác thực mật khẩu</b></label>
                <input type="password" class="fadeIn fourth" id="repassword" placeholder="*******" name="repassword">
                <br>
                <input type="submit" class="fadeIn fourth" value="Khôi phục">
            </form>
            {%with messages = get_flashed_messages()%}
            {%if messages%}
            {%for msg in messages%}
            <div class="alert alert-warning" role="alert">{{ msg }}</div>
            {%endfor%}
            {%endif%}
            {%endwith%}
        </div>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="{{url_for('static', filename='js/toggleEyePassword.js')}}"></script>
</body>

</html>
