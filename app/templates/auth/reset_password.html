<html>

<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733553.png" type="image/icon type">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link href="{{url_for('static', filename='css/login_signup_reset.css')}}" rel="stylesheet">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover"> <a href="{{ url_for('auth.login') }}">
                    < Quay lại </a>
            </h2>
            <h2 class="active"> Tạo lại mật khẩu </h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="{{url_for('static', filename='user_img/reset-password-13-512.png')}}"
                    id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="" method="post">
                <div class="msg">{{ msg }}</div>
                <label for="login"><b>EMAIL (*)</b></label>
                <input type="text" class="fadeIn second" id='email' placeholder="Nhập Email" name='email'>
                <span class="error-msg" id="msg-email"></span>
                <br>
                <label for="user-password"><b>MẬT KHẨU (*)</b></label>
                <input type="password" class="fadeIn third" id='password' placeholder="********" name='password'>
                <i class="fa-regular fa-eye-slash" id="eye1"></i>
                <span class="error-msg" id="msg-pass"></span>
                <br>
                <label for="password-repeat"><b>XÁC NHẬN MẬT KHẨU (*)</b></label>
                <input type="password" class="fadeIn fourth" id="repassword" placeholder="********" name="repassword">
                <i class="fa-regular fa-eye-slash" id="eye2"></i>
                <span class="error-msg" id="msg-repass"></span>
                <br>
                <input type="submit" class="fadeIn fourth" value="Cài lại" onclick="return validateReset()">
            </form>
            {%with messages = get_flashed_messages()%}
            {%if messages%}
            {%for msg in messages%}
            <div class="alert alert-warning" role="alert">{{ msg }}</div>
            {%endfor%}
            {%endif%}
            {%endwith%}
            <span>(*) Trường bắt buộc</span>

            <div id="formFooter">
            </div>
        </div>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="{{url_for('static', filename='js/toggleEyePassword.js')}}"></script>
    <script src="{{url_for('static', filename='js/validateform.js')}}"></script>

</body>

</html>
