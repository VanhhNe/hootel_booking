<html>

<head>
    <link href="{{url_for('static', filename='css/login_signup_reset.css')}}" rel="stylesheet">
</head>

<body>

    <!-- partial:index.partial.html -->
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <h2 class="inactive underlineHover"> <a href="{{ url_for('auth.register') }}"> Sign up </a></h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="{{url_for('view.image_file',name='user-286.png', folder = 'user_image')}}" id="icon"
                    alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form method="post">
                <div class="msg">{{ msg }}</div>
                <label for="login"><b>USER EMAIL</b></label>
                <input type="email" class="fadeIn second" id='email' name='email' placeholder="Enter Email" required>
                <br>
                <label for="password"><b>USER PASSWORD</b></label>
                <input type="password" class="fadeIn third" id='password' name='password' placeholder="Enter Password"
                    required> <br>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->

            <div id="formFooter">
                <a class="underlineHover" href="{{ url_for('auth.resetpass') }}">Forgot Password?</a>
            </div>

        </div>
    </div>
    <!-- partial -->

</body>

</html>
