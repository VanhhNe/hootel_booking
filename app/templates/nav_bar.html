<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>Khu nghỉ dưỡng</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733553.png" type="image/icon type">

    <!-- Libraries Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- date picker -->
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.standalone.css'>

    <!-- Style -->
    <link href="{{url_for('static', filename='css/search.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/star.css')}}" rel="stylesheet">

    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/profile.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/pagination.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/blog.css')}}" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>

</head>

<body>
    <!-- Header Start -->
    <div class="background">
        <div class="container-xxl background-nav-bar shadow">
            <div class="row">

                <div class="d-flex col-12 justify-content-end">
                    <div class="row background-info align-items-center">
                        <div class="col-sm-9 d-flex">
                            <div class="">
                                <i class="fa fa-envelope"></i>
                                <span>hugdosiucute@u_oa.com</span>
                            </div>
                            <div class="mx-5">
                                <i class="fa fa-phone-alt"></i>
                                <span>+89 365 046 708</span>
                            </div>
                        </div>
                        <div class="col-sm-3 px-3 text-end">
                            <div class="d-inline-flex align-items-center py-2">
                                <a class="me-3" href="https://www.facebook.com/dayladauhomestaytaxua"><i
                                        class="fab fa-facebook-f text-light"></i></a>
                                <a class="me-3" href="https://twitter.com/HiltonWaikoloa"><i
                                        class="fab fa-twitter text-light"></i></a>
                                <a class="me-3" href="https://www.instagram.com/airbnb/"><i
                                        class="fab fa-instagram text-light"></i></a>
                                <a class="me-3" href="https://www.youtube.com/@airbnb"><i
                                        class="fab fa-youtube text-light"></i></a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row row-cols-3 align-items-center">
                    <div class="col-3">
                        <a href="{{url_for('view.home')}}" class="navbar-brand">
                            <img class="logo-img" src="{{url_for('static', filename='user_img/logo.png')}}" alt="logo">
                        </a>
                    </div>
                    <!-- Search -->
                    <div class="col-8 d-flex justify-content-end">
                        <form class="d-flex form-floating" action="/filter_local" autocomplete="off">
                            <input class="form-control me-2" type="search" name='input-search' id="input-search"
                                placeholder="local.." style="border: 1px solid green;" required>
                            <label for="input-search">
                                <i class="fa-solid fa-location-dot"></i> Thành phố/Tỉnh thành
                            </label>
                            <button class="btn btn-outline-success" type="submit" style="width: 150px;">Tìm
                                kiếm</button>
                        </form>
                    </div>
                    <!-- end Search -->

                    <!-- item right -->
                    <div class="col-1 d-flex justify-content-end">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle text-decoration-none" data-bs-toggle="dropdown">
                                <img src="{{url_for('static', filename='user_img/user.png')}}" class="rounded-circle"
                                    width="25" height="25" />
                            </a>
                            <div class="dropdown-menu">
                                {% if session.id %}
                                {% if session.role_id != 0%}
                                <a href="{{url_for('view.profile')}}" class="dropdown-item">Thông tin cá nhân</a>
                                <a href="{{url_for('auth.logout')}}" class="dropdown-item">Đăng xuất</a>
                                {%else%}
                                <a href="{{url_for('view.profile')}}" class="dropdown-item">Thông tin cá nhân</a>
                                <a href="{{url_for('adview.room')}}" class="dropdown-item">Trang quản lý</a>
                                <a href="{{url_for('auth.logout')}}" class="dropdown-item">Đăng xuất</a>
                                {%endif%}
                                {% else %}
                                <a href="{{ url_for('auth.login') }}" class="dropdown-item">Đăng nhập</a>
                                <a href="{{ url_for('auth.register') }}" class="dropdown-item">Đăng ký</a>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div class="navbar-nav text-navbar">
                                <a href="{{url_for('view.home')}}" class="nav-item nav-link">TRANG CHỦ</a>
                                <a href="{{url_for('view.room')}}" class="nav-item nav-link">PHÒNG</a>
                                <a href="/about" class="nav-item nav-link">CHÍNH SÁCH</a>
                                <a href="/our_team" class="nav-item nav-link">HỖ TRỢ</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    {%block content%}{% endblock %}
</body>
